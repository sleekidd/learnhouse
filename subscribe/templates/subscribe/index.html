{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>LearnHouse - Never stop learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn programming, design, and more-- all on your own time">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
    <link href="{% static 'subscribe/css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>

<body>

    <div class="navbar-container">
    </div>
    <div class="main-container">
        <section class="fullwidth-split">
            <div class="container-fluid">
                <div class="row no-gutters height-100">
                    <div
                        class="col-12 col-sm-5 col-lg-6 order-sm-2 fullwidth-split-image bg-white d-flex justify-content-center align-items-center">
                        <img alt="Image" src="{% static 'subscribe/img/learning.jpg' %}"
                            class="bg-image position-absolute" />
                        <!-- <img alt="Image" src="assets/img/learning.jpg" class="col-8" /> -->
                    </div>
                    <!--end of col-->
                    <div class="col-12 col-sm-7 col-lg-6 order-sm-1 fullwidth-split-text bg-dark text-light">
                        <div class="col-11 col-lg-9 align-self-center">
                            <img alt="Image" src="{% static 'subscribe/img/lh-logo.svg' %}" class="mb-4" />
                            <h1 class="display-4">Never stop learning</h1>
                            <form action="{% url 'subscribe' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="email">Stay Informed</label>
                                            {{ form }}
                                            <small>* We will never share your email address</small>
                                        </div>
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <div class="form-group">
                                            <label for="button">&nbsp;</label>
                                            <button id="button" type="submit"
                                                class="btn btn-block btn-lg btn-success">Get notified</button>
                                        </div>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                    {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                    </div>
                    <!--end of col-->
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <!--end of section-->
    </div>

    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>

    <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="assets/js/aos.js"></script>
    <!-- Flatpickr (calendar/date/time picker UI) -->
    <script type="text/javascript" src="assets/js/flatpickr.min.js"></script>
    <!-- Flickity (handles touch enabled carousels and sliders) -->
    <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
    <!-- jarallax (parallax effect and video backgrounds) -->
    <script type="text/javascript" src="assets/js/jarallax.min.js"></script>
    <script type="text/javascript" src="assets/js/jarallax-video.min.js"></script>
    <script type="text/javascript" src="assets/js/jarallax-element.min.js"></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
    <!-- jQuery smartWizard facilitates steppable wizard content -->
    <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.min.js"></script>
    <!-- Prism (displays formatted code boxes) -->
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/zoom.min.js"></script>

    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/theme.js"></script>

</body>

</html>
